<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <H1>{{ post.title }}</H1>
                {{ post.text }}
                <p><small>{{ post.author }}</small></p>
            </div>
        {% endfor %}
    </body>
</html>
